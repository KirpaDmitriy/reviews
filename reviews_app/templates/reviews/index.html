<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
</head>
<body>
{% if all_reviews %}
    <h3>Все отзывы:</h3>
    <ul>
    {% for review in all_reviews %}
        <li>{{ review }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviews are available.</p>
{% endif %}
</body>
</html>
